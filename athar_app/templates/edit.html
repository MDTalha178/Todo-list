{% extends 'base.html' %}

{% block title %}
    <title>Edit Task - athar</title>
{% endblock title %}

{% block content %}
       <div class= "container">
          </br>


           {% if task_obj.manage == request.user %}
             <form method="POST" class="row">
                    {% csrf_token %}
                   <label class="col-lg-2"></label>
                   <input type="text=" class="form-control col-lg-6" name='loosers' placeholder="{{ task_obj.loosers}}"value="{{ task_obj.loosers}}">
                   <input type="hidden" name='done' value="{{ task_obj.done}}">

                   <button type="submit" class="btn btn-primary col-lg-2">Update task</button>
             </form>
           {% else %}
              <p>Access Redirected, You are not Allow</p>
           {% endif %}
       </div>  
{% endblock content %}
